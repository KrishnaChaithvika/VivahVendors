services:
  postgres:
    image: postgres:16-alpine
    container_name: vivah-vendors-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vivah
      POSTGRES_PASSWORD: vivah_dev_password
      POSTGRES_DB: vivahvendors
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vivah-vendors-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
